<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            background-image: url('fondo.jpg'); /* Reemplaza 'fondo.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            background-color: #463f3f6b;

        }

        section {
            text-align: center;
            margin-bottom: 8px;
        }

        #profile-image {
            border-radius: 50%;
            max-width: 150px; /* Ajusta según tus necesidades */
        }

        #edit-form {
            
            max-width: 400px;
            padding: 2px;
            border: 1px solid #b8b2b23b;
            border-radius: 8px;
            background-color: #dfdfdf9a;
            display: none; 
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        .register-form button,
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: rgb(0, 0, 0);
            
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Perfil</h1>
    </header>

    <section>
        <img src="imagen_perfil.jpg" alt="Mi foto de perfil" id="profile-image">
        <h2>Nombre: <span id="profile-name">Jose</span></h2>
        <p>Descripción: <span id="profile-description">Me gusta el campo pareiente.</span></p>
        <p>Correo Electrónico: <span id="profile-email">jose.perez@gmail.com</span></p>
        <p>Ubicación: <span id="profile-location">Cinaloa</span></p>
        <p>Teléfono: <span id="profile-phone">6634251652</span></p>
        <button onclick="showEditForm()">Editar Perfil</button>
        <p> <a href="iniciarsesion.html" class="back-button">Regresar a la página principal</a></p>
    </section>

    <section id="edit-form">
        <h2>Editar Perfil</h2>
        <form onsubmit="updateProfile(event)">
            <label for="new-name">Nuevo Nombre:</label>
            <input type="text" id="new-name" name="new-name">

            <label for="new-description">Nueva Descripción:</label>
            <textarea id="new-description" name="new-description"></textarea>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password">

            <label for="new-image">Nueva Imagen de Perfil (URL):</label>
            <input type="text" id="new-image" name="new-image">

            <label for="new-email">Nuevo Correo Electrónico:</label>
            <input type="email" id="new-email" name="new-email">

            <label for="new-location">Nueva Ubicación:</label>
            <input type="text" id="new-location" name="new-location">

            <label for="new-phone">Nuevo Teléfono:</label>
            <input type="tel" id="new-phone" name="new-phone">

            <input type="submit" value="Guardar Cambios">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mi Perfil</p>
    </footer>

    <script>
        function showEditForm() {
            // Mostrar el formulario de edición
            document.getElementById('edit-form').style.display = 'block';

            // Limpiar los campos del formulario
            document.getElementById('new-name').value = '';
            document.getElementById('new-description').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('new-image').value = '';
            document.getElementById('new-email').value = '';
            document.getElementById('new-location').value = '';
            document.getElementById('new-phone').value = '';
        }

        function updateProfile(event) {
            event.preventDefault();

            // Obtener los nuevos valores del formulario
            const newName = document.getElementById("new-name").value;
            const newDescription = document.getElementById("new-description").value;
            const newPassword = document.getElementById("new-password").value;
            const newImage = document.getElementById("new-image").value;
            const newEmail = document.getElementById("new-email").value;
            const newLocation = document.getElementById("new-location").value;
            const newPhone = document.getElementById("new-phone").value;

            // Actualizar los elementos en la página con los nuevos valores
            document.getElementById("profile-image").src = newImage;
            document.getElementById("profile-name").innerText = newName;
            document.getElementById("profile-description").innerText = newDescription;
            document.getElementById("profile-email").innerText = newEmail;
            document.getElementById("profile-location").innerText = newLocation;
            document.getElementById("profile-phone").innerText = newPhone;

            // Ocultar el formulario de edición
            document.getElementById('edit-form').style.display = 'none';
        }
    </script>

</body>
</html>
